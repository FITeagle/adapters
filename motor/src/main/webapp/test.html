<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script src="jquery-2.1.1.js" type="text/javascript"></script>
<script src="vkbeautify.0.99.00.beta.js" type="text/javascript"></script>
<script type='text/javascript' src='https://www.google.com/jsapi'></script>
<script src="script.js" type="text/javascript"></script>





<link href="style.css" rel="stylesheet" type="text/css" />



<title>Motor Adapter</title>

</head>
<body style="font: 10px Arial;">

	<div style="width: 47%; padding-right: 3%; border-right: 2px solid black; float: left;">

		<h1 style="text-align: center;">
			DM: REST
			</h2>
			<div style="text-align: center;">
				<form action="">

					Serialization: <input type="radio" name="restSerialization" checked="checked" value="TTL" onclick="setRestSerialization('ttl');"> TTL <input type="radio" name="restSerialization"
						value="RDF" onclick="setRestSerialization('rdf-text');"> RDF <input type="radio" name="restSerialization" value="NTRIPLE" onclick="setRestSerialization('ntriple');">
					NTRIPLE <br /> <input onclick="restGetDescription()" value="Discovery" type="button"> <input onclick="restGetInstances()" value="Instances" type="button"><br />
					ID: <input id="restInstanceNumber" value="1" type="text" size="2"> <input onclick="restProvisionInstance()" value="Provision" type="button"> <input
						onclick="restMonitorInstance()" value="Monitor" type="button"> <input onclick="restTerminateInstance()" value="Terminate" type="button">   RPM: <input id="restChangeRPMValue" value="1000" type="text" size="2">
						<input onclick="restChangeRPM()" value="Change RPM" type="button">
				</form>
			</div>
			<div class="outputBox" id="restOutput"  style="overflow-y: scroll; height: 500px;"></div>
			
			 <div class="outputBox" id="restGraphics" style="overflow-x: scroll; height: 250px;">
			   
			 </div>

	</div>

	<div style="width: 47%; float: right;">

		<h1 style="text-align: center;">
			DM: WebSocket
			</h2>
			<div style="text-align: center;">
				<form action="">

					Serialization:  <input type="radio" name="wsSerialization" checked="checked" value="TTL" onclick="setWsSerialization('ttl');"> TTL <input type="radio" name="wsSerialization"
						value="RDF" onclick="setWsSerialization('rdf');"> RDF <input type="radio" name="wsSerialization" value="NTRIPLE" onclick="setWsSerialization('ntriple');">
					NTRIPLE <br /> <input onclick="wsGetDescription()" value="Disovery" type="button"> <input onclick="wsGetInstances()" value="Instances" type="button"><br />
					ID: <input id="wsProvisionInstanceNumber" value="1" type="text" size="3" disabled> <input onclick="wsProvisionInstance()" value="provision" type="button" disabled><input
						onclick="wsMonitorInstance()" value="monitor" type="button" disabled>  <input
						onclick="wsTerminateInstance()" value="terminate" type="button" disabled> 
				</form>
			</div>
			<div id="wsOutput" class="outputBox"  style="overflow-y: scroll; height: 500px;"></div>
			
			<div class="outputBox" id="wsGraphics" style="overflow-x: scroll; height: 250px;"></div>
	</div>




</body>
</html>
